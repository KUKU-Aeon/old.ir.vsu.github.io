      background: '#673ab7'
      text-color: 'rgba(255, 255, 255, 0.50)'
      link-color: '#ffffff'
      border-color: 'rgba(255, 255, 255, 0.15)'
    jf_color_s_header:
      background: '#673ab7'
      shadow: 'rgba(0, 0, 0, 0.25)'
      text-color: '#ffffff'
    jf_color_s_main:
      background: '#f5f5f5'
      text-color: '#666666'
    jf_color_s_p_search:
      background: '#673ab7'
      text-color: '#ffffff'
    jf_ku_UC:
      accent_1: '#673ab7'
      text_color: '#666666'
      tag_color: '#444444'
      menu_bg_color: '#673AB7'
      menu_text_color: '#ffffff'
      menu_border_color: '#ffffff'
      breadcrumb_color: '#888888'
      topicProfileBG: '#f5f5f5'
      panel_s_textcolor: '#dddddd'
      panel_s_inputcolor: '#6036ab'
    jf_cb_UC:
      accent_1: '#673ab7'
      menu_bg_color: '#673AB7'
      menu_text_color: '#ffffff'
      menu_border_color: '#ffffff'
      mobtool_bg: '#673ab7'
      mobtool_text: '#ffffff'
      mobtool_shadow: 'rgba(0, 0, 0, 0.25)'

