deep-purple:
  image: 'gantry-admin://images/deep-purple.jpg'
  description: 'Deep Purple'

  styles:
    jf_color_base:
      background: '#f5f5f5'
      text-color: '#666666'
      tag-color: '#4d4d4d'
      accent-1: '#673ab7'
      body-font: 'family=Roboto:300,500,700,400'
    jf_color_menu:
      toplevel-default: 'rgba(255, 255, 255, 0.5)'
      toplevel-active: '#ffffff'
      dropdown-bg: '#ffffff'
      dropdown-item: '#673ab7'
      dropdown-active: 'rgba(0, 0, 0, 0.05)'
      dropdown-border: 'rgba(0, 0, 0, 0.07)'
    jf_color_s_footer:
      background: '#673ab7'
      shadow: 'rgba(0, 0, 0, 0.25)'
