      deletion: false
      reorder: false
      add_new: false

      fields:
        .name:
          type: input.text
          label: Name
          skip: true

        .enable:
          type: enable.enable
          label: Waves
          placeholder: 'Select...'
          default: true

        .duration:
          type: input.text
          label: Duration
          description: How long Waves effect duration when it's clicked (in milliseconds)
          default: 500

        .delay:
          type: input.text
          label: Delay
          description: Delay showing Waves effect on touch and hide the effect if user scrolls (0 to disable delay) (in milliseconds)
