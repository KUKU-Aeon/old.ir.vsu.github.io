                            true: Yes

                        .textAl:
                          type: select.select
                          label: Text Align
                          description: Choose Text Align Direction
                          placeholder: 'Select...'
                          default: center
                          options:
                            left: Left
                            center: Center
                            right: Right

                        _info_css3:
                          type: separator.note
                          class: alert alert-info
                          content: CSS3 Animation for Block - make sure you have enabled it in "Elements Typography"

                        .css3_anim_name:
                          type: input.text
                          label: Name
                          description: Find CSS3 Animation Names List on - http://daneden.github.io/animate.css/
                          default: 

                        .css3_anim_type:
                          type: select.select
                          label: Type
                          placeholder: 'Select...'
                          description: 'choose when you want to run animation: onView, onClick or onHover'
                          default: onview
                          options:
                              onview: onView
                              onclick: onClick
                              onhover: onHover

                        .css3_anim_delay:
                          type: input.text
                          label: Delay
                          description: Type the time when you want to run CSS3 animation, for example '2' = 2 Seconds (NOTE! Leave it empty if you dont want to use it)

                    tab_sub_piedonut:
                      label: Pie/Donut
                      fields:

                        _info_bar:
                          type: separator.note
                          class: alert alert-info
                          content: Pie/Donut Type Options

                        .piedonut_type:
                          type: select.select
                          label: Content Type
                          description: Choose Pie or Donut
                          placeholder: 'Select...'
                          default: piedonut
                          options:
                            pie: Pie
                            donut: Donut

                        .chart_id:
                          type: input.text
                          label: Unique ID
                          description: Type unique id for your chart
                          default: "my-chart-1"

                        .chart_height:
                          type: input.text
                          label: Chart Height
                          description: Type Chart Height CSS number, for example '200px'
                          default: 200px

                        .chart_css:
