                              onview: onView
                              onclick: onClick
                              onhover: onHover

                        .css3_anim_delay:
                          type: input.text
                          label: Delay
                          description: Type the time when you want to run CSS3 animation, for example '2' = 2 Seconds (NOTE! Leave it empty if you dont want to use it)

                    tab_sub_link:
                      label: Link Options
                      fields:
                        .linktype:
                          type: select.select
                          label: Link Type
                          description: Choose one of Link Type
                          placeholder: 'Select...'
                          default: nolink
                          options:
                            nolink: No Link
