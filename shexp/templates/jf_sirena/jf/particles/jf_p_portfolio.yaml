                            hovers_2: Hover Style 2
                            hovers_3: Hover Style 3
                            hovers_4: Hover Style 4
                            hovers_5: Hover Style 5
                            hotspot_1: Hotspot 1
                            hotspot_2: Hotspot 2
                            hotspot_3: Hotspot 3
                            hotspot_4: Hotspot 4

                        .customclass:
