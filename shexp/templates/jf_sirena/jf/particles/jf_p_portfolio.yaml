                          options:
                            col-1-5: 20%
                            col-1-4: 25%
                            col-1-3: 33%
                            col-1-2: 50%
                            col-2-3: 66%
                            col-1: 100%

                        .shadow:
                          type: select.select
                          label: Grid Shadow
                          description: Choose one of shadows
                          placeholder: 'Select...'
                          default: false
                          options:
                            false: NO Shadow
                            z-depth-1: Shadow 10%
                            z-depth-2: Shadow 20%
                            z-depth-3: Shadow 30%
                            z-depth-4: Shadow 40%

                        .date:
                          type: input.text
                          label: Date
                          description: Type date (Leave it empty if you dont want to use it).

                        .group:
                          type: input.text
                          label: Group Category
                          description: "Type group category texts, separate then with commas (Make sure you have already created this 'Category' in Portfolio 'Filter Optons')"
                          default: '"photography","3d"'

                        .itemname:
                          type: input.text
                          label: Item Name
                          description: Type item name (It can be used in "Filter Search")

                        _info_css3:
