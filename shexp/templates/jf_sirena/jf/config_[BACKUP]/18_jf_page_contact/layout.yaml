  custom-2089:
    title: 'Custom HTML'
    attributes:
      html: "<h3 class=\"g-title\">Contact Info</h3>\n<div style=\"margin:20px 0\">\n\t<div class=\"jf_btn jf_waves fab yellow\" style=\"line-height:56px;margin:0 10px 0 0\"><i class=\"material-icons\">location_on</i></div> 123, Wall Street, New York.\n</div>\n<div style=\"margin:20px 0\">\n\t<div class=\"jf_btn jf_waves_light_40 fab deep-purple\" style=\"line-height:56px;margin:0 10px 0 0\"><i class=\"material-icons\">call</i></div> + 1 (234) 567-8900\n</div>\n<div style=\"margin:20px 0\">\n\t<div class=\"jf_btn jf_waves fab\" style=\"line-height:56px;margin:0 10px 0 0\"><i class=\"material-icons\">mail</i></div> contact@yourdomain.com\n</div>\n<ul class=\"jf_social_icons hover_anim\">\n\t<li class=\"facebook\"><a class=\"jf_waves_light_40\" href=\"http://www.facebook.com/JoomForest\" target=\"_blank\"><i class=\"fa fa-facebook default\"></i><i class=\"fa fa-facebook hover\"></i></a></li>\n\t<li class=\"twitter\"><a class=\"jf_waves_light_40\" href=\"http://twitter.com/#!/JoomForest\" target=\"_blank\"><i class=\"fa fa-twitter default\"></i><i class=\"fa fa-twitter hover\"></i></a></li>\n\t<li class=\"google\"><a class=\"jf_waves_light_40\" href=\"https://plus.google.com/+JoomForest/\" target=\"_blank\" title=\"+\"><i class=\"fa fa-google-plus default\"></i><i class=\"fa fa-google-plus hover\"></i></a></li>\n\t<li class=\"youtube\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-youtube-play default\"></i><i class=\"fa fa-youtube-play hover\"></i></a></li>\n\t<li class=\"soundcloud\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-soundcloud default\"></i><i class=\"fa fa-soundcloud hover\"></i></a></li>\n\t<li class=\"yahoo\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-yahoo default\"></i><i class=\"fa fa-yahoo hover\"></i></a></li>\n\t<li class=\"linkedin\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-linkedin default\"></i><i class=\"fa fa-linkedin hover\"></i></a></li>\n\t<li class=\"vimeo\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-vimeo default\"></i><i class=\"fa fa-vimeo hover\"></i></a></li>\n\t<li class=\"instagram\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-instagram default\"></i><i class=\"fa fa-instagram hover\"></i></a></li>\n\t<li class=\"skype\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-skype default\"></i><i class=\"fa fa-skype hover\"></i></a></li>\n\t<li class=\"pinterest\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-pinterest-p default\"></i><i class=\"fa fa-pinterest-p hover\"></i></a></li>\n\t<li class=\"dribbble\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-dribbble default\"></i><i class=\"fa fa-dribbble hover\"></i></a></li>\n\t<li class=\"vk\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-vk default\"></i><i class=\"fa fa-vk hover\"></i></a></li>\n\t<li class=\"amazon\"><a class=\"jf_waves_light_40\" href=\"#\"><i class=\"fa fa-amazon default\"></i><i class=\"fa fa-amazon hover\"></i></a></li>\n</ul>"
