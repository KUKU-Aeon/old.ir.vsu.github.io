name: Footer Colors
description: Footer colors for the theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#673AB7"
    shadow:
      type: input.colorpicker
      label: Footer Shadow
      default: "rgba(0, 0, 0, 0.25)"
    text-color:
      type: input.colorpicker
      label: Text
      default: "rgba(255, 255, 255, 0.50)"
    link-color:
      type: input.colorpicker
      label: Link
      default: "#ffffff"
    border-color:
      type: input.colorpicker
      label: Block Borders
      default: "rgba(255, 255, 255, 0.15)"