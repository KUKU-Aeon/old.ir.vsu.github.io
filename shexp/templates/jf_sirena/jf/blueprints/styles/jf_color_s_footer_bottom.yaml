name: Footer-Bottom Colors
description: Footer-Bottom colors for the theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#673AB7"
    text-color:
      type: input.colorpicker
      label: Text
      default: "rgba(255, 255, 255, 0.50)"
    link-color:
      type: input.colorpicker
      label: Link
      default: "#ffffff"
    border-color:
      type: input.colorpicker
      label: Top Border
      default: "rgba(255, 255, 255, 0.15)"